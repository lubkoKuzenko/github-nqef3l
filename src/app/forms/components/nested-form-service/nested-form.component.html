<div class="container py-4">
  <h3 class="text-xl">Nested form</h3>

  <div class="shadow sm:rounded-md sm:overflow-hidden">
    <div class="bg-white space-y-6">
      <div class="grid grid-cols-2 gap-6">
        <div class="bg-orange-300 p-4">
          <h4 class="text-l">General:</h4>
          <bb-form-general [parentForm]="controls.general"></bb-form-general>
        </div>

        <div class="bg-lime-200 p-4">
          <h4 class="text-l">BirthDay:</h4>
          <bb-form-birthday [parentForm]="controls.birthDate"></bb-form-birthday>
        </div>

        <div class="bg-gray-50">
          <button
            type="submit"
            class="
              py-2
              px-4
              border border-transparent
              shadow-sm
              text-sm
              font-medium
              rounded-md
              text-white
              bg-indigo-600
              hover:bg-indigo-700
              focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
            "
            (click)="onSubmit()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <ngx-json-viewer [json]="form.value"></ngx-json-viewer>
</div>
